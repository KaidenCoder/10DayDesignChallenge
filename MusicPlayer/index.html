<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Music</title>
</head>

<body>
    <h2>Music Player</h2>
    <div class="musicbar">
        <div class="music1">
            <img id="logo" src="images/song2.jpg" alt="logo">
            <div>
                <p class="musictitle">Whatever it takes</p>
                <p class="singer">MLTR</p>
            </div>
            <i class="fa fa-heart"></i>
            <i class="fa fa-remove"></i>

            <div class="player">
                <div class="play">
                    <i class="hey1 fa fa-random fa-1x"></i>
                    <i class="hey1 fa fa-step-backward fa-1x"></i>
                    <i class="hey fa fa-play-circle-o fa-1x"></i>
                    <i class="hey1 fa fa-step-forward fa-1x"></i>
                    <i class="hey1 fa fa-refresh fa-1x "></i>
                </div>
                <div class="slider">
                    <span>01:50</span><input type="range" min="1" max="100" value="30" class="seek_slider">
                    <span>05:00</span>
                </div>
            </div>
            <div class="volumes">
                <i class=" fa fa-download fa-1x "></i>
                <i class=" fa fa-laptop fa-1x "></i>
                <i class=" fa fa-volume-up fa-1x "></i>
                <input type="range" min="1" max="100" value="50">
                <i class=" fa fa-arrows fa-1x "></i>
            </div>
        </div>



    </div>
    <!-- <div style="">
        test content :D
    </div> -->
</body>

</html>
