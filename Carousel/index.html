<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image</title>
</head>

<body>
    <h2 class="title">SlideShow</h2>
    <div class="container">
        <div class="mySlides">
            <img class="bg" src="images/ncs1.jpg" alt="Alan Walker">
        </div>
        <div class="mySlides">
            <img class="bg" src="images/ncs2.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
            <img class="bg" src="images/ncs3.jpg" alt="Image 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <!-- <div class="caption-container">
            <p id="caption"></p>
        </div> -->
        <div class="row">
            <div class="column">
                <img class="head1 cursor" src="images/ncs1.jpg" style="width:100%" onclick="currentSlide(1)"
                    alt="Faded - Alan Walker">
            </div>
            <div class="column">
                <img class="head1 cursor" src="images/ncs2.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="Highland - Kasger">
            </div>
            <div class="column">
                <img class="head1 cursor" src="images/ncs3.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="Image3">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
